services:
  tdclient:
    build:
      context: .
      dockerfile: Dockerfile.fast
      # Use BuildKit for better caching
      args:
        BUILDKIT_INLINE_CACHE: 1
    image: tdclient:latest
    container_name: telegram-trading-bot
    # Remove restart policy for interactive authentication
    # restart: unless-stopped

    volumes:
      # Mount config file
      - ./config.yaml:/app/config.yaml:ro

      # Mount data directory for persistence
      - ./data:/app/data

    # Interactive mode for CLI and Telegram auth
    stdin_open: true
    tty: true

    # Expose web API port
    ports:
      - "8080:8080"

    # Environment variables (optional overrides)
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Optional: Network configuration
networks:
  default:
    driver: bridge
